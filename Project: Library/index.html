<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="./main.js" defer></script>
  <title>Project: Library</title>
</head>
<body>
  <h1 class="heading">The Book Library</h1>
  <div class="btn-wrapper">
    <button id="add-book-btn">Add Book +</button>
  </div>
  <div class="book-container">
  </div>

<dialog id="add-book-dialog">
  <h2>Add Book</h2>
  <form action="#" class="add-book-form">
  <label for="book-name">Book Name:</label><input type="text" id="book-name" name="book-name" required>
  <label for="author-name">Author Name:</label><input type="text" id="author-name" name="author-name" required>
  <label for="book-pages">Book Pages:</label><input type="number" id="book-pages" required>
  <button type="submit" id="add-book-dialog-btn">Add Book</button>
</form>
  <div class="btn-wrapper">
  <button id="close-add-book-dialog">Close</button>
  </div>
</dialog>

</body>
</html>
