<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="./main.js" defer></script>
  <title>Project: Library</title>
</head>
<body>
  <h1 class="heading">The Book Library</h1>
  <div class="btn-wrapper">
    <button id="add-book-btn">Add Book +</button>
  </div>
  <div class="book-container">
  </div>

<dialog id="add-book-dialog">
  <h2>Add Book</h2>
  <form action="#" id="add-book-form">
  <label for="book-name">Book Name:</label><input type="text" id="book-name" name="bookName" required>
  <label for="author-name">Author Name:</label><input type="text" id="author-name" name="authorName" required>
  <label for="book-pages">Book Pages:</label><input type="number" id="bookPages" name="bookPages" required>
  <label for="read-status">Read Status:</label>
  <select id="read-status" name="readStatus">
    <option value="true">Read</option>
    <option value="false">Not Read</option>
  </select>

  <button type="submit" id="add-book-dialog-btn">Add Book</button>
</form>
  <div class="btn-wrapper">
  <button id="close-add-book-dialog">Close</button>
  </div>
</dialog>

</body>
</html>
