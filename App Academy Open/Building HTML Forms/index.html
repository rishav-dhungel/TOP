<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building HTML Forms | AAO</title>
</head>
<body>
  <main>
    <form action="#handle-form-url" method="post">
      <fieldset>
        <legend>Add User</legend>

        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName">
        </div>

        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lastName">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>

        <div>
          <select name="status" id="status">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="Guest">Guest</option>
          </select>
        </div>

        <p>Choose your favorite programming language:</p>

        <div>
          <input type="radio" name="programming-language" value="HTML">HTML
          <input type="radio" name="programming-language" value="CSS">CSS
          <input type="radio" name="programming-language" value="JavaScript">JavaScript
        </div>

        <div>
          <label for="comment">
            <textarea name="comment" id="comment"></textarea>
          </label>
        </div>

        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
        </div>

        <div>
          <input type="checkbox" name="newsletter" value="Sign up for newsletter" id="newsletter">
          <label for="newsletter">Sign up for newsletter</label>

          <input type="checkbox" name="agree" value="agree" id="agree">
          <label for="agree">Agree to terms and conditions</label>
        </div>

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
